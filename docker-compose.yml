version: "3.1"
services:

    memcached:
      image: memcached:alpine
      container_name: vipa-memcached

    postgres:
      image: postgres:9.6-alpine
      container_name: vipa-postgres
      working_dir: /application
      environment:
        - POSTGRES_USER=vipa
        - POSTGRES_PASSWORD=vipa
        - POSTGRES_DB=vipa

    elasticsearch:
      image: elasticsearch:1.7-alpine
      container_name: vipa-elasticsearch

    webserver:
      image: nginx:alpine
      container_name: vipa-webserver
      working_dir: /application
      volumes:
          - .:/application
        #  - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
          - ./phpdocker/nginx/vipa:/etc/nginx/sites-available/vipa
      ports:
       - "8083:80"
      links:
       - php-fpm

    git:
      image: bravissimolabs/alpine-git
      container_name: vipa-git
      volumes:
        - applicationvolume:/www
      working_dir: /www/
      command: git clone https://github.com/academic/vipa.git

    composer:
      image: composer/composer
      container_name: vipa-composer
      volumes:
        - applicationvolume:/www
      working_dir: /www/vipa
      command: update -vvv -o
      depends_on: 
      - git
    
    nodejs-bower-grunt:
      image: digitallyseamless/nodejs-bower-grunt
      container_name: vipa-nodejs-bower-grunt
      volumes:
        - applicationvolume:/www
      working_dir: /www/vipa
      command: bower update 
      depends_on: 
      - git
    
    php-fpm:
      build:
        context: .
        dockerfile: phpdocker/php-fpm/Dockerfile
      container_name: vipa-php-fpm
      working_dir: /application
      volumes:
        - applicationvolume:/www
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
      depends_on:
        - git
        - composer
        - nodejs-bower-grunt
    
      links:
        - memcached
        - postgres
        - elasticsearch

volumes:
    applicationvolume: